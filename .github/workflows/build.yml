name: Build and Test

on:
  push:
    branches: [ master, main ]
  pull_request:
    branches: [ master, main ]

env:
  DOTNET_SKIP_FIRST_TIME_EXPERIENCE: true
  DOTNET_CLI_TELEMETRY_OPTOUT: true
  DOTNET_NOLOGO: true
  COVERAGE_THRESHOLD: 3

jobs:
  build:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '10.0.x'
        dotnet-quality: 'preview'

    - name: Restore dependencies
      run: dotnet restore

    - name: Build
      run: dotnet build --configuration Release --no-restore

    - name: Test with Coverage
      shell: pwsh
      run: |
        dotnet test --configuration Release --no-build --verbosity normal --framework net10.0 `
          --collect:"XPlat Code Coverage" `
          --results-directory ./coverage `
          -- DataCollectionRunSettings.DataCollectors.DataCollector.Configuration.Format=cobertura `
          DataCollectionRunSettings.DataCollectors.DataCollector.Configuration.Exclude="[*]AiDotNet.Tensors.Engines.DirectGpu.*,[*]AiDotNet.Tensors.Engines.Cu*,[*]AiDotNet.Tensors.Engines.ClBlast*,[*]AiDotNet.Tensors.Engines.OpenCl*"

    - name: Install ReportGenerator
      shell: pwsh
      run: dotnet tool install --global dotnet-reportgenerator-globaltool

    - name: Generate Coverage Report
      shell: pwsh
      run: |
        reportgenerator `
          -reports:"./coverage/**/coverage.cobertura.xml" `
          -targetdir:"./coverage/report" `
          -reporttypes:"Html;Cobertura;TextSummary"

    - name: Display Coverage Summary
      shell: pwsh
      run: |
        $summaryFile = "./coverage/report/Summary.txt"
        if (Test-Path $summaryFile) {
          Write-Host "=== Code Coverage Summary ==="
          Get-Content $summaryFile
          Write-Host "============================="
        }

    - name: Check Coverage Threshold
      shell: pwsh
      run: |
        $coverageFile = Get-ChildItem -Path "./coverage" -Recurse -Filter "coverage.cobertura.xml" | Select-Object -First 1
        if (-not $coverageFile) {
          Write-Error "No coverage file found!"
          exit 1
        }

        [xml]$coverage = Get-Content $coverageFile.FullName
        $lineRate = [double]$coverage.coverage.'line-rate' * 100
        $branchRate = [double]$coverage.coverage.'branch-rate' * 100

        Write-Host "Line Coverage: $([math]::Round($lineRate, 2))%"
        Write-Host "Branch Coverage: $([math]::Round($branchRate, 2))%"
        Write-Host "Required Threshold: $env:COVERAGE_THRESHOLD%"

        if ($lineRate -lt $env:COVERAGE_THRESHOLD) {
          Write-Error "Line coverage ($([math]::Round($lineRate, 2))%) is below the required threshold ($env:COVERAGE_THRESHOLD%)!"
          exit 1
        }

        Write-Host "Coverage check PASSED!"

    - name: Upload Coverage Report
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: coverage-report
        path: ./coverage/report/

    - name: Upload Coverage to Codecov
      uses: codecov/codecov-action@v4
      if: always()
      with:
        files: ./coverage/**/coverage.cobertura.xml
        flags: unittests
        name: codecov-umbrella
        fail_ci_if_error: false
        verbose: true
      env:
        CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}

  publish:
    needs: build
    runs-on: windows-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/master'

    steps:
    - uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '10.0.x'
        dotnet-quality: 'preview'

    - name: Restore dependencies
      run: dotnet restore

    - name: Build
      run: dotnet build --configuration Release --no-restore

    - name: Pack
      run: dotnet pack src/AiDotNet.Tensors/AiDotNet.Tensors.csproj --configuration Release --no-build --output ./artifacts

    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: nuget-packages
        path: ./artifacts/*.nupkg
